<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Search</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <main>
            <section id="mainContent">

            </section>
        </main>
    </body>

    <template id="searchPageTemplate">
        <div class="searchPage">
            <label>Search a pokemon:</label>
            <input id="searchbar" name="searchbar" type="search">
            <hr />
            <div id="searchResultsContainer">

            </div>
        </div>

        <style>
            .searchPage label {
                font-size: 1.25em;
                margin-bottom: 15px;
                display: block;
            }   
        </style>
    </template>

    <template id="searchResultTemplate">
        <a role="button" href="#">
            <div>
                <span class="pokemonName"></span>
            </div>
        </a>
    </template>

    <template id="pokemonDetailsPageTemplate">
        <div id="pokemonDetailsPage">
            <button id="backToSearchButton">Back to search</button>
            <hr />
            <div id="pokemonDetailsContainer">
                <div id="pokemonDetailsHeader">
                    <h1 id="pokemonName"></h1>
                    <img id="pokemonSprite" src="" alt="">
                </div>
                <div id="pokemonDetails">
                </div>
            </div>
        </div>

        <style>
            #pokemonDetails {
                margin-top: 15px;
            }

            #pokemonDetails > * {
                margin-bottom: 10px;
                display: block;
            }
        </style>
    </template>

    <template id="pokemonDetailsCollapseTemplate">
        <details>
            <summary id="pokemonDetailsCollapseSummary"></summary>
            <div id="pokemonDetailsCollapseContent"></div>
        </details>
    </template>

    <script src="main.js" type="module"></script>
    <script src="modules/pokemonHandler.js" type="module"></script>
</html>
